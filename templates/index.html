<!DOCTYPE html>
<html>
<head>
    <title>Question to AI</title>
</head>
<body>
    <h1>Your Personal Assistant is here! Ask Your Question</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="What's on your mind?" required>
        <button type="submit">Tell me.</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
